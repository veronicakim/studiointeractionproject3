<!DOCTYPE html>
<html>

<head>
	<title>focus</title>
	<link href="https://fonts.googleapis.com/css?family=EB+Garamond&display=swap" rel="stylesheet">
	<link rel="shortcut icon" type="image/png"  href="favicon2.png">

	<style>

			.circle{
				width: 0px;
				height: 0px;
				position: fixed;
				border-radius: 50%;
				opacity: 12%;
				filter: blur(10px);
			}

		body {
			width: 1425px;
			height: 400px;
			background: #838aa3;
			margin: auto;
		}

		.box {
			margin-top: 50px;
			margin-bottom: 20px;
			margin-right:100px;
			margin-left:100px;
		}

		p {
			font-family: 'EB Garamond', serif;
			font-size: 100px;
			line-height: 110px;
			text-align: center;
			color: white;
		}

			.quote {
				margin-top: 200px;
				margin-bottom: 0px;
			}

			a {
					text-decoration: none;
					color:white;
				}

			.back {
				font-family: 'EB Garamond', serif;
				font-size: 16px;
				color: white;

				text-align: right;
				margin-top: 120px;
				margin-bottom: 0px;
				}

				#back {
					color: white;
					transition: color 1s;
				}
				#back:hover {
					color: #16181A;
				}
		
	</style>

</head>

<body>

	<div class="box">

		<p class="quote">
			“What is standing between me <br>
			& being present right now?”
		</p>

		<p class="back">
			<a id="back" href= "index.html">back</a>
		</p>

	</div>

	<script src = "page2.js"></script>

</body>

</html>
